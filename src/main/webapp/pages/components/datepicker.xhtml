<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

	<ui:define name="metadata">
		<script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
		</script>

		<script type="text/javascript">
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? 'red' : 'inherit') + ';border-radius:50%;width: 24px;height: 24px;padding: 1px; ">' + date.day + '</span>';
            }

            //]]>
		</script>
	</ui:define>

	<ui:define name="title">
        DatePicker
    </ui:define>

    <ui:define name="description">
        <p:link value="DatePicker"
                href="https://www.primefaces.org/showcase/ui/input/datePicker.xhtml"/> is an input component to select a date.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="DatePicker"/>

        <div class="card box">
            <div class="box-header with-border">
                <h:form id="form">
					<p:growl id="msgs" showDetail="true" />

					<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-4">
						<p:outputLabel for="inline" value="Inline:" />
						<p:datePicker id="inline" value="#{datePickerMB.date1}" inline="true" />

						<p:outputLabel for="popup" value="Popup:" />
						<p:datePicker id="popup" value="#{datePickerMB.date2}" />

						<p:outputLabel for="multiselect" value="Multiple Selection:" />
						<p:datePicker id="multiselect" selectionMode="multiple" value="#{datePickerMB.multi}" readonlyInput="true" />

						<p:outputLabel for="range" value="Range Selection:" />
						<p:datePicker id="range" selectionMode="range" value="#{datePickerMB.range}" readonlyInput="true" />

						<p:outputLabel for="month" value="Month Picker:" />
						<p:datePicker id="month" view="month" value="#{datePickerMB.date3}" pattern="MM/yyyy" yearNavigator="true" yearRange="2000:2030" />

						<p:outputLabel for="touch" value="Touch UI:" />
						<p:datePicker id="touch" value="#{datePickerMB.date4}" touchUI="true" showOtherMonths="true"/>

						<p:outputLabel for="dateTemplate" value="Date Template:" />
						<p:datePicker id="dateTemplate" value="#{datePickerMB.date5}" dateTemplate="dateTemplateFunc" />

						<p:outputLabel for="disabledDD" value="Disabled Date/Day:" />
						<p:datePicker id="disabledDD" value="#{datePickerMB.date6}" disabledDays="#{datePickerMB.invalidDays}" disabledDates="#{datePickerMB.invalidDates}" readonlyInput="true" />

						<p:outputLabel for="button" value="Button:" />
						<p:datePicker id="button" value="#{datePickerMB.date7}" showIcon="true" />

						<p:outputLabel for="event" value="Select Event:" />
						<p:calendar id="event" value="#{datePickerMB.date8}">
							<p:ajax event="dateSelect" listener="#{datePickerMB.onDateSelect}" update="msgs" />
						</p:calendar>

						<p:outputLabel for="spanish" value="Spanish:" />
						<p:datePicker id="spanish" value="#{datePickerMB.date9}" locale="es" monthNavigator="true" pattern="yyyy-MMM-dd"/>

						<p:outputLabel for="buttonbar" value="Button Bar:" />
						<p:datePicker id="buttonbar" value="#{datePickerMB.date10}" showButtonBar="true"/>

						<p:outputLabel for="minmax" value="Min-Max:" />
						<p:datePicker id="minmax" value="#{datePickerMB.date11}" mindate="#{datePickerMB.minDate}" maxdate="#{datePickerMB.maxDate}" readonlyInput="true"/>

						<p:outputLabel for="multi" value="Multiple Months:" />
						<p:datePicker id="multi" value="#{datePickerMB.date12}" numberOfMonths="3"/>

						<p:outputLabel for="time" value="Time:" />
						<p:datePicker id="time" value="#{datePickerMB.date13}" showTime="true"/>

						<p:outputLabel for="timeonly" value="Time Only:" />
						<p:datePicker id="timeonly" value="#{datePickerMB.date14}" timeOnly="true" pattern="HH:mm"/>
					</p:panelGrid>

					<p:commandButton value="Submit" update="msgs" action="#{datePickerMB.click}" icon="pi pi-check" />

                </h:form>
            </div>
        </div>


		<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="4" columnClasses="label,value,label,value">
				<h:outputText value="Inline:" />
				<h:outputText value="#{datePickerMB.date1}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Popup:" />
				<h:outputText value="#{datePickerMB.date2}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Multiple Selection:" />
				<ui:repeat var="date" value="#{datePickerMB.multi}" varStatus="status" size="#{datePickerMB.multi.size()}">
					#{status.first ? '' : ','}
					<h:outputText value="#{date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</ui:repeat>

				<h:outputText value="Range Selection:" />
				<ui:repeat var="date" value="#{datePickerMB.range}" varStatus="status" size="2">
					#{status.first ? '' : '-'}
					<h:outputText value="#{date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</ui:repeat>

				<h:outputText value="Month Picker:" />
				<h:outputText value="#{datePickerMB.date3}">
					<f:convertDateTime pattern="MM/yyyy" />
				</h:outputText>

				<h:outputText value="Touch UI:" />
				<h:outputText value="#{datePickerMB.date4}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Date Template:" />
				<h:outputText value="#{datePickerMB.date5}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Disabled Date/Day:" />
				<h:outputText value="#{datePickerMB.date6}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Button:" />
				<h:outputText value="#{datePickerMB.date7}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Select Event:" />
				<h:outputText value="#{datePickerMB.date8}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Spanish:" />
				<h:outputText value="#{datePickerMB.date9}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Button Bar:" />
				<h:outputText value="#{datePickerMB.date10}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Min-Max:" />
				<h:outputText value="#{datePickerMB.date11}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Multiple Months:" />
				<h:outputText value="#{datePickerMB.date12}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Time:" />
				<h:outputText value="#{datePickerMB.date13}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

				<h:outputText value="Time Only:" />
				<h:outputText value="#{datePickerMB.date14}">
					<f:convertDateTime pattern="HH:mm" />
				</h:outputText>
			</p:panelGrid>
		</p:dialog>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="accordion.xhtml">
				<pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
				</pre>
            </p:tab>

            <p:tab title="TabViewMB.java">
				<pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.TabViewMB')}"
                                 escape="false"/>
               </code>
				</pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
